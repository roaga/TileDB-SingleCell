name: TileDB-SingleCell CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-10.15, windows-2019]
        python-version: ['3.8']
    env:
      MACOSX_DEPLOYMENT_TARGET: 10.14

    steps:
    - name: 'Print env'
      run: |
        echo "'uname -s' is:"
        echo "uname: " $(uname)
        echo "uname -m: " $(uname -m)
        echo "uname -r:" $(uname -r)
        echo "uname -s: " $(uname -s)
        echo "uname -v: " $(uname -v)
        printenv
      shell: bash
      if: ${{ runner.os != 'Windows' }}

    - name: Checkout TileDB-SingleCell
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python packages
      run: |
        python -m pip install apis/python[ci]

    - name: Run pytests
      run: |
        python -m pytest apis/python/tests

    - name: Build libtiledbsc
      shell: pwsh
      run: |
        mkdir build
        cmake -B $env:GITHUB_WORKSPACE/build -S $env:GITHUB_WORKSPACE/libtiledbsc
        cmake --build $env:GITHUB_WORKSPACE/build --target check-format
        cmake --build $env:GITHUB_WORKSPACE/build --config Release -j $env:NUMBER_OF_PROCESSORS 2>&1
        cmake --build $env:GITHUB_WORKSPACE/build --target install-libtiledbsc

    - name: Run libtiledbsc tests
      run: |
        cmake --build $env:GITHUB_WORKSPACE/build/libtiledbsc --target unit_buffer_set
        cmake --build $env:GITHUB_WORKSPACE/build/libtiledbsc --target unit_sc
        cmake --build $env:GITHUB_WORKSPACE/build/libtiledbsc --target test
# TODO: fix and enable this test
#        cmake --build $env:GITHUB_WORKSPACE/build/libtiledbsc --target unit_managed_query
